# Cloudflare Pages configuration
name = "webdav-s3-test"
compatibility_date = "2024-12-18"

# Pages specific settings
pages_build_output_dir = "./public"

# Environment variables
# NOTE: Sensitive credentials (WEBDAV_*, S3_*) should be set as secrets via:
#   npx wrangler pages secret put <NAME> --project-name webdav-s3-test
# Only non-sensitive config should be in [vars]
[vars]
CACHE_MAX_AGE = "15552000"  # Half year in seconds (180 days)

